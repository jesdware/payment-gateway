<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Secure Payment</title>

<style>

body{
    background:#f4f6fb;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:white;
    width:360px;
    padding:30px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
    text-align:center;
}

.merchant{
    font-size:22px;
    font-weight:bold;
}

.amount{
    font-size:44px;
    font-weight:bold;
    color:#0a8f5a;
    margin:18px 0;
}

.upibox{
    background:#f1f3f6;
    padding:14px;
    border-radius:10px;
    word-break:break-all;
    font-weight:bold;
}

.copy-msg{
    color:#16a085;
    margin-top:8px;
    display:none;
    font-weight:bold;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:10px;
    font-size:17px;
    cursor:pointer;
    margin-top:14px;
}

.copy-btn{
    background:#0a8f5a;
    color:white;
}

.copy-btn:hover{
    background:#087a4d;
}

.submit-btn{
    background:#2c3e50;
    color:white;
}

input{
    width:100%;
    padding:14px;
    margin-top:18px;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:16px;
}

.success-box{
    display:none;
}

.success-text{
    font-size:26px;
    color:#16a085;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="card">

<!-- PAYMENT SECTION -->
<div id="paymentSection">

<div class="merchant" id="merchant">
Business Name
</div>

<div class="amount" id="amount">
₹0
</div>

<div class="upibox" id="upi">
upi@bank
</div>

<div class="copy-msg" id="copyMsg">
UPI Copied ✓
</div>

<button class="copy-btn" onclick="copyUPI()">
Copy UPI ID
</button>

<input 
type="text"
maxlength="12"
placeholder="Enter 12-digit UTR / Transaction ID"
id="utr"
/>

<button class="submit-btn" onclick="submitUTR()">
Submit
</button>

</div>


<!-- SUCCESS SECTION -->
<div class="success-box" id="successBox">

<div class="success-text">
Payment Successful ✓
</div>

<p style="margin-top:10px;color:gray;">
Your payment is being verified.
</p>

</div>

</div>


<script>

/* READ VALUES FROM URL */

const params = new URLSearchParams(window.location.search);

const merchant = params.get("name") || "Business";
const amount = params.get("amount") || "1";
const upi = params.get("upi") || "upi@bank";

document.getElementById("merchant").innerText = merchant;
document.getElementById("amount").innerText = "₹" + amount;
document.getElementById("upi").innerText = upi;


/* COPY UPI */

function copyUPI(){

navigator.clipboard.writeText(upi);

const msg = document.getElementById("copyMsg");

msg.style.display="block";

setTimeout(()=>{
msg.style.display="none";
},2000);

}


/* SUBMIT UTR */

function submitUTR(){

const utr = document.getElementById("utr").value;

if(utr.length !== 12){

alert("Please enter a valid 12-digit UTR");
return;

}

/* Hide payment UI */
document.getElementById("paymentSection").style.display="none";

/* Show success */
document.getElementById("successBox").style.display="block";

}

</script>

</body>
</html>
