<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Secure Payment</title>

<style>

body{
    background:#f4f6fb;
    font-family: Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:white;
    width:370px;
    padding:28px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
    text-align:center;
}

.merchant{
    font-size:22px;
    font-weight:bold;
}

.amount{
    font-size:42px;
    font-weight:bold;
    color:#0a8f5a;
    margin:15px 0;
}

.qr{
    margin:15px 0;
}

.upibox{
    background:#f1f3f6;
    padding:12px;
    border-radius:10px;
    font-weight:bold;
}

.copy-msg{
    color:#16a085;
    display:none;
    margin-top:6px;
}

.error{
    color:red;
    display:none;
    margin-top:8px;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:10px;
    font-size:17px;
    margin-top:12px;
    cursor:pointer;
}

.copy-btn{
    background:#0a8f5a;
    color:white;
}

.submit-btn{
    background:#2c3e50;
    color:white;
}

.success{
    display:none;
}

.success h2{
    color:#16a085;
}

</style>
</head>

<body>

<div class="card">

<div id="payment">

<div class="merchant" id="merchant">Business</div>

<div class="amount" id="amount">₹0</div>

<!-- QR -->
<img id="qrImage" class="qr" width="200"/>

<div class="upibox" id="upi">upi@bank</div>

<div class="copy-msg" id="copyMsg">
UPI Copied ✓
</div>

<button class="copy-btn" onclick="copyUPI()">
Copy UPI ID
</button>

<input 
type="text"
maxlength="12"
placeholder="Enter 12-digit UTR"
id="utr"
/>

<div class="error" id="error">
Invalid UTR — enter 12 digits
</div>

<button class="submit-btn" onclick="submitUTR()">
Submit
</button>

</div>


<div class="success" id="success">

<h2>Payment Successful ✓</h2>
<p>Your payment is under verification.</p>

</div>

</div>



<script>

/* GET URL DATA */

const params = new URLSearchParams(window.location.search);

const merchant = params.get("name") || "Business";
const amount = params.get("amount") || "1";
const upi = params.get("upi") || "upi@bank";

/* SET TEXT */

document.getElementById("merchant").innerText = merchant;
document.getElementById("amount").innerText = "₹" + amount;
document.getElementById("upi").innerText = upi;


/* BUILD PAYMENT STRING */

const paymentString =
`upi://pay?pa=${upi}&pn=${merchant}&am=${amount}&cu=INR`;


/* GENERATE QR */

document.getElementById("qrImage").src =
`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(paymentString)}`;


/* COPY */

function copyUPI(){

navigator.clipboard.writeText(upi);

const msg = document.getElementById("copyMsg");

msg.style.display="block";

setTimeout(()=>{
msg.style.display="none";
},2000);

}


/* SUBMIT */

function submitUTR(){

const utr = document.getElementById("utr").value;
const error = document.getElementById("error");

if(utr.length !== 12){

error.style.display="block";
return;

}

error.style.display="none";

document.getElementById("payment").style.display="none";
document.getElementById("success").style.display="block";

}

</script>

</body>
</html>
